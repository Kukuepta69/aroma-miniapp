<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Clairoom ‚Äî –º–∏–Ω–∏‚Äë–±—É—Ç–∏–∫ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      color-scheme: light;
      --radius-lg: 20px;
      --radius-md: 14px;
      --transition-fast: 0.2s ease-out;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --price: #111827;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Roboto", sans-serif;
      color: var(--text-main);
      position: relative;
      overflow-x: hidden;
      background: #020617;
    }

    /* –û–±—â–∏–π —Ñ–æ–Ω: —Ä–∞–∑–º—ã—Ç–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
    body::before {
      content: "";
      position: fixed;
      inset: -12px;
      background: url("https://allwebs.ru/images/2025/12/19/35ff8904415094e208ac684f9857d339.jpg")
        center / cover no-repeat;
      filter: blur(10px);
      opacity: 0.7;
      transform: scale(1.04);
      z-index: -1;
      pointer-events: none;
    }

    .app {
      min-height: 100vh;
      padding: 16px;
      padding-bottom: 96px;
      max-width: 640px;
      margin: 0 auto;
    }

    /* HEADER */

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: conic-gradient(
        from 220deg,
        #f7c29c,
        #fbe1c5,
        #f8d2dc,
        #f4b9c8,
        #f8e9d5
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #2b1813;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.35);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #f9fafb;
      text-shadow: 0 2px 8px rgba(15, 23, 42, 0.9);
    }

    .brand-subtitle {
      font-size: 11px;
      color: #e5e7eb;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 3px rgba(15, 23, 42, 0.9);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .fav-button,
    .cart-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      border: 1px solid rgba(209, 213, 219, 0.8);
      background: rgba(248, 250, 252, 0.95);
      color: #111827;
      box-shadow: none;
      transition: background var(--transition-fast), transform 0.1s ease-out,
        border-color 0.12s ease-out;
    }

    .fav-button:active,
    .cart-button:active {
      transform: scale(0.96);
    }

    .cart-button {
      background: #111827;
      color: #f9fafb;
      border-color: #111827;
    }

    .fav-icon,
    .cart-icon {
      font-size: 16px;
    }

    .fav-count,
    .cart-count {
      min-width: 18px;
      height: 18px;
      border-radius: 999px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .fav-count {
      background: #f3f4f6;
      color: #111827;
    }

    .cart-count {
      background: #f9fafb;
      color: #111827;
    }

    /* DELIVERY BANNER */

    .delivery-banner {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(254, 242, 226, 0.95);
      border: 1px solid #fed7aa;
      font-size: 12px;
      line-height: 1.4;
      color: #7c2d12;
      box-shadow: none;
    }

    .delivery-banner span {
      font-weight: 600;
    }

    /* SEARCH */

    .search-section {
      margin-bottom: 10px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 10px 12px;
      padding-left: 34px;
      background: rgba(248, 250, 252, 0.95);
      color: inherit;
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(8px);
    }

    .search-input::placeholder {
      color: rgba(107, 114, 128, 0.7);
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0.7;
    }

    /* FILTERS */

    .filters {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
      margin-bottom: 12px;
    }

    .filters::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 6px 10px;
      background: rgba(248, 250, 252, 0.96);
      color: inherit;
      font-size: 12px;
      white-space: nowrap;
      cursor: pointer;
      outline: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: none;
      transition: background 0.15s ease-out, border-color 0.15s.ease-out,
        color 0.15s.ease-out;
    }

    .filter-chip span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
    }

    .filter-chip.active {
      background: #111827;
      color: #f9fafb;
      border-color: #111827;
    }

    /* CATALOG GRID */

    .catalog {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    @media (min-width: 540px) {
      .catalog {
        gap: 14px;
      }
    }

    .product-card {
      background: rgba(249, 250, 251, 0.96);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(229, 231, 235, 0.9);
      box-shadow: none;
      overflow: visible;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.12s ease-out, border-color 0.12s ease-out;
      backdrop-filter: blur(10px);
    }

    .product-card:active {
      transform: translateY(1px) scale(0.99);
      border-color: rgba(55, 65, 81, 0.45);
    }

    .product-tap-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: visible;
      background: transparent;
    }

    .product-image-wrapper img {
      position: relative;
      z-index: 1;
      width: 100%;
      height: auto;
      object-fit: contain;
      transform-origin: bottom center;
      transform: scale(1.04);
      filter: none;
    }

    .product-image-fallback {
      position: relative;
      z-index: 1;
      width: 88%;
      height: 88%;
      border-radius: 18px;
      background: conic-gradient(
        from 200deg,
        #f97316,
        #fed7aa,
        #fee2e2,
        #fecaca,
        #fee2e2
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111827;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    /* –•–∏—Ç + –≥–µ–Ω–¥–µ—Ä + —Ä–µ–π—Ç–∏–Ω–≥ */

    .product-image-top-left {
      position: absolute;
      top: 6px;
      left: 6px;
      z-index: 2;
    }

    .hit-badge {
      font-size: 16px;
      line-height: 1;
      display: inline-block;
      background: transparent;
      border: none;
      padding: 0;
    }

    .product-image-top-right {
      position: absolute;
      right: 6px;
      bottom: 6px; /* –ø—Ä–∞–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª */
      top: auto;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .gender-pill {
      padding: 3px 7px;
      border-radius: 999px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border: 1px solid rgba(17, 24, 39, 0.1);
      color: #111827;
      background: rgba(249, 250, 251, 0.88);
      backdrop-filter: blur(8px);
    }

    .product-image-rating {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(17, 24, 39, 0.88);
      color: #f9fafb;
      font-size: 10px;
      backdrop-filter: blur(8px);
    }

    .rating-stars {
      position: relative;
      display: inline-block;
      font-size: 10px;
      line-height: 1;
      color: rgba(249, 250, 251, 0.25);
    }

    .rating-stars::before {
      content: "‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ";
      position: absolute;
      inset: 0;
      width: var(--rating-percent, 100%);
      overflow: hidden;
      color: #facc15;
      white-space: nowrap;
    }

    .rating-stars span.base {
      visibility: hidden;
    }

    .rating-value {
      opacity: 0.9;
    }

    .product-info {
      padding: 8px 8px 4px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .product-brand {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .product-name {
      font-weight: 600;
      font-size: 13px;
      color: var(--text-main);
    }

    .product-meta {
      font-size: 10px;
      color: var(--text-muted);
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .product-notes {
      font-size: 10px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .product-bottom {
      padding: 0 8px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .product-price-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .product-price {
      font-weight: 600;
      font-size: 14px;
      color: var(--price);
    }

    .product-price-note {
      font-size: 10px;
      color: var(--text-muted);
    }

    .favorite-toggle {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #f9fafb;
      color: #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      outline: none;
      transition: background 0.16s, color 0.16s, border-color 0.16s, transform 0.12s;
    }

    .favorite-toggle:active {
      transform: scale(0.92);
    }

    .favorite-toggle.active {
      background: #111827;
      border-color: #111827;
      color: #fee2e2;
    }

    .favorite-icon {
      font-size: 14px;
      line-height: 1;
    }

    /* CART SHEET */

    .cart-panel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -100%;
      background: #ffffff;
      border-radius: 18px 18px 0 0;
      box-shadow: none;
      padding: 10px 16px 16px;
      max-width: 640px;
      margin: 0 auto;
      transition: bottom 0.26s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 50;
      border-top: 1px solid var(--border-subtle);
    }

    .cart-panel.open {
      bottom: 0;
    }

    .cart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .cart-close {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      padding: 4px 0;
    }

    .cart-items {
      max-height: 230px;
      overflow-y: auto;
      padding-right: 4px;
      margin-bottom: 10px;
    }

    .cart-items::-webkit-scrollbar {
      width: 3px;
    }

    .cart-items::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 999px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-subtle);
      gap: 8px;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-info {
      flex: 1;
      min-width: 0;
    }

    .cart-item-name {
      font-size: 13px;
      font-weight: 500;
    }

    .cart-item-meta {
      font-size: 11px;
      color: var(--text-muted);
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }

    .qty-btn {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: transparent;
      color: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      padding: 0;
    }

    .qty-remove {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      padding: 0 4px;
    }

    .cart-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 4px;
    }

    .cart-total {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 13px;
    }

    .cart-total span:last-child {
      font-weight: 600;
      font-size: 15px;
    }

    .checkout-button {
      flex: 1;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #f9fafb;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 14px;
      cursor: pointer;
      box-shadow: none;
    }

    .empty-cart {
      font-size: 13px;
      color: var(--text-muted);
      padding: 10px 2px;
    }

    /* FAVORITES SHEET */

    .fav-panel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -100%;
      background: #ffffff;
      border-radius: 18px 18px 0 0;
      box-shadow: none;
      padding: 10px 16px 16px;
      max-width: 640px;
      margin: 0 auto;
      transition: bottom 0.26s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 50;
      border-top: 1px solid var(--border-subtle);
    }

    .fav-panel.open {
      bottom: 0;
    }

    .fav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .fav-close {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      padding: 4px 0;
    }

    .fav-items {
      max-height: 230px;
      overflow-y: auto;
      padding-right: 4px;
      margin-bottom: 6px;
    }

    .fav-items::-webkit-scrollbar {
      width: 3px;
    }

    .fav-items::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 999px;
    }

    .fav-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-subtle);
      gap: 8px;
      cursor: pointer;
    }

    .fav-item:last-child {
      border-bottom: none;
    }

    .fav-item-main {
      flex: 1;
      min-width: 0;
    }

    .fav-item-name {
      font-size: 13px;
      font-weight: 500;
    }

    .fav-item-meta {
      font-size: 11px;
      color: var(--text-muted);
    }

    .fav-remove {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      padding: 0 4px;
    }

    /* DETAIL SHEET */

    .detail-panel {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.25);
      backdrop-filter: blur(8px);
      transform: translateY(100%);
      transition: transform 0.25s ease-out;
      z-index: 70;
    }

    .detail-panel.open {
      transform: translateY(0);
    }

    .detail-inner {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px 20px 0 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      padding: 10px 16px 14px;
    }

    .detail-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .detail-back {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #f9fafb;
      color: var(--text-main);
      font-size: 13px;
      padding: 6px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .detail-back span.icon {
      font-size: 16px;
      line-height: 1;
    }

    .detail-body {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 8px;
    }

    .detail-slider {
      position: relative;
      margin-bottom: 12px;
    }

    .detail-slider-viewport {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      aspect-ratio: 16 / 9;
      background: #f3f4f6;
    }

    .detail-slider-track {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease-out;
    }

    .detail-slide {
      min-width: 100%;
      height: 100%;
    }

    .detail-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* –ò–∑–±—Ä–∞–Ω–Ω–æ–µ –≤ –¥–µ—Ç–∞–ª–∫–µ, –Ω–∞ —Ñ–æ—Ç–æ */
    .detail-fav-btn {
      position: absolute;
      right: 8px;
      bottom: 8px;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(17, 24, 39, 0.2);
      background: rgba(249, 250, 251, 0.95);
      color: #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      outline: none;
      font-size: 16px;
    }

    .detail-fav-btn.active {
      background: #111827;
      color: #fee2e2;
      border-color: #111827;
    }

    .detail-slider-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: none;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      padding: 0;
    }

    .detail-slider-nav.prev {
      left: 8px;
    }

    .detail-slider-nav.next {
      right: 8px;
    }

    .detail-slider-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
    }

    .detail-slider-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      border: none;
      background: rgba(17, 24, 39, 0.2);
      padding: 0;
      cursor: pointer;
    }

    .detail-slider-dot.active {
      width: 14px;
      background: #111827;
    }

    .detail-no-images {
      font-size: 12px;
      color: var(--text-muted);
      padding: 8px 2px 16px;
    }

    .detail-text {
      font-size: 13px;
    }

    .detail-brand {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 2px;
    }

    .detail-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .detail-meta {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .detail-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .detail-notes {
      font-size: 13px;
      color: var(--text-main);

    function addToCart(id, volumeMl, volumeLabel, price) {
      const product = perfumes.find((p) => p.id === id);
      if (!product) return;

      const cartItemId = `${id}-${volumeMl}`;
      const existing = cart.find((item) => item.cartItemId === cartItemId);

      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({
          cartItemId,
          id: product.id,
          name: `${product.brand} ${product.name}`,
          price,
          volumeMl,
          volumeLabel,
          qty: 1
        });

      updateCart();
      showToast(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${product.name}, ${volumeLabel}`);
    }

      const item = cart.find((i) => i.cartItemId === cartItemId);

      if (item.qty <= 0) {
        cart = cart.filter((i) => i.cartItemId !== cartItemId);

      updateCart();

    function updateSliderPosition() {
      const track = document.getElementById("detailSliderTrack");
      if (!track) return;

      if (sliderIntervalId) {
        clearInterval(sliderIntervalId);
        sliderIntervalId = null;

      const images = currentDetailProduct?.images || [];
      if (images.length > 1) {
        sliderIntervalId = setInterval(() => {
          changeSlide(1);

      }
    }

    function changeSlide(delta) {
      if (!currentDetailProduct || !currentDetailProduct.images) return;
      const images = currentDetailProduct.images;
      if (!images.length) return;
      currentSlideIndex =
        (currentSlideIndex + delta + images.length) % images.length;
      updateSliderPosition();
    }

    function goToSlide(index) {
      if (!currentDetailProduct || !currentDetailProduct.images) return;
      const images = currentDetailProduct.images;
      if (!images.length) return;
      currentSlideIndex =
        ((index % images.length) + images.length) % images.length;
      updateSliderPosition();
    }

      detailPanel.classList.add("open");

        const addBtn = detailBody.querySelector(
          '.detail-add-to-cart[data-id="' + productId + '"]'
        );
        if (addBtn) {
          const volumeMl = volumeBtnDetail.dataset.volumeMl;
          const volumeLabel = volumeBtnDetail.dataset.volumeLabel;
          const price = Number(volumeBtnDetail.dataset.price);

          addBtn.dataset.volumeMl = volumeMl;
          addBtn.dataset.volumeLabel = volumeLabel;
          addBtn.dataset.price = price;

          const btnText = addBtn.querySelector(".btn-text");
          const btnPrice = addBtn.querySelector(".btn-price");
          if (btnText) {
            btnText.textContent =
              "–í –∫–æ—Ä–∑–∏–Ω—É ¬∑ " + cleanVolumeLabel(volumeLabel);
          }
          if (btnPrice) {
            btnPrice.textContent = formatPrice(price);
          }
        }
        return;
      }

      const addDetailBtn = e.target.closest(".detail-add-to-cart");
      if (addDetailBtn) {
        const id = addDetailBtn.dataset.id;
        const container = detailBody.querySelector(
          '.detail-volume-chips[data-product-id="' + id + '"]'
        );
        const activeVolume = container
          ? container.querySelector(".volume-chip.active")
          : null;
        if (!activeVolume) return;

        const volumeMl = activeVolume.dataset.volumeMl;
        const volumeLabel = activeVolume.dataset.volumeLabel;
        const price = Number(activeVolume.dataset.price);

        addToCart(id, volumeMl, volumeLabel, price);
        animateButton(addDetailBtn);
        return;
      }

      const prevBtn = e.target.closest(".detail-slider-nav.prev");
      const nextBtn = e.target.closest(".detail-slider-nav.next");
      const dotBtn = e.target.closest(".detail-slider-dot");

      if (prevBtn) {
        changeSlide(-1);
        resetSliderInterval();
      } else if (nextBtn) {
        changeSlide(1);
        resetSliderInterval();
      } else if (dotBtn) {
        const idx = Number(dotBtn.dataset.index);
        goToSlide(idx);
        resetSliderInterval();
      }
    });

    renderCatalog();
    updateCart();
    updateFavoritesUI();
  </script>
</body>
</html>
